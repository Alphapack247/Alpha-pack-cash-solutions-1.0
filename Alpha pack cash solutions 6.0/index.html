<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AlphaPack Cash Solutions</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .btn-primary, .btn-outline-light {
      margin-left: 1rem;
    }
    .hero {
      text-align: center;
      padding: 5rem 2rem;
      background-image: url('images/hero-placeholder.jpg'); /* Update with your image */
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1;
    }
    .hero h1, .hero p, .hero .btn {
      position: relative;
      z-index: 2;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 1rem auto;
    }
    footer {
      margin-top: auto;
      background: #111;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AlphaPack Cash</a>
        <div class="d-flex">
          <a href="loan-form.html" class="btn btn-outline-light">Apply for Loan</a>
          <a href="signup.html" class="btn btn-outline-light">Sign Up</a>
          <a href="login.html" class="btn btn-primary">Log In</a>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to AlphaPack Cash Solutions</h1>
    <p>Your trusted student loan partner. Quick, secure, and convenient short-term loans tailored for you.</p>
    <a href="signup.html" class="btn btn-light btn-lg mt-3">Get Started</a>

  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 AlphaPack Cash Solutions. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  
</body>
</html>

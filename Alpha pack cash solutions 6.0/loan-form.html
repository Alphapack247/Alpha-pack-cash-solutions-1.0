<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apply for a Loan - AlphaPack Cash</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem 2rem;
    }
    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }
    .form-section {
      padding: 3rem 1rem;
      max-width: 700px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }
    footer {
      margin-top: auto;
      background: #111;
      padding: 1rem;
      text-align: center;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">AlphaPack Cash</a>
        <div class="d-flex">
          <a href="signup.html" class="btn btn-outline-light">Sign Up</a>
          <a href="login.html" class="btn btn-primary">Log In</a>
        </div>
      </div>
    </nav>
  </header>

  <section class="form-section">
    <h2 class="text-center mb-4">Loan Application Form</h2>
    <form action="#" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" name="studentId" required>
      </div>
      <div class="mb-3">
        <label for="institution" class="form-label">Institution</label>
        <input type="text" class="form-control" id="institution" name="institution" required>
      </div>
      <div class="mb-3">
        <label for="loanAmount" class="form-label">Loan Amount (P)</label>
        <input type="number" class="form-control" id="loanAmount" name="loanAmount" min="50" max="600" required>
      </div>
      <div class="mb-3">
        <label for="duration" class="form-label">Loan Duration</label>
        <select class="form-select" id="duration" name="duration" required>
          <option value="1">1 Month (30%)</option>
          <option value="2">2 Months (30% per month)</option>
          <option value="3">3 Months (35%)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Phone Number (WhatsApp)</label>
        <input type="tel" class="form-control" id="contact" name="contact" required>
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Loan</label>
        <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-light w-100">Submit Application</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AlphaPack Cash Solutions. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  
</body>
</html>

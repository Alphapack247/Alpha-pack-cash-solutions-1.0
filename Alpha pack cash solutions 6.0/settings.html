<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Admin Panel</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
    }
    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #3498db;
    }
    .main-content {
      padding: 2rem;
    }
    .header-bar {
      background-color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .dashboard-title {
      margin: 0;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .form-section {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-top: 2rem;
    }
    .form-section h5 {
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>Admin Panel</h4>
        <a href="admin.html">Dashboard</a>
        <a href="loan-requests.html">Loan Requests</a>
        <a href="approved-loans.html">Approved Loans</a>
        <a href="repayments.html">Repayments</a>
        <a href="users.html">Users</a>
        <a href="settings.html" class="active">Settings</a>
        <a href="index.html" class="text-danger">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <div class="header-bar">
          <h2 class="dashboard-title">Settings</h2>
        </div>

        <div class="form-section">
          <h5>Update Profile</h5>
          <form>
            <div class="mb-3">
              <label for="adminName" class="form-label">Name</label>
              <input type="text" class="form-control" id="adminName" placeholder="Admin Name">
            </div>
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="adminEmail" placeholder="admin@example.com">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
          </form>
        </div>

        <div class="form-section mt-5">
          <h5>Change Password</h5>
          <form>
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input type="password" class="form-control" id="currentPassword">
            </div>
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword">
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirmPassword">
            </div>
            <button type="submit" class="btn btn-warning">Change Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  
</body>
</html>

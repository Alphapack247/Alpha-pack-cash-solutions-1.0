<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users - Admin Panel</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f6f8;
    }
    .sidebar {
      height: 100vh;
      background-color: #2c3e50;
      color: #fff;
      padding: 1rem;
    }
    .sidebar a {
      color: #fff;
      display: block;
      padding: 0.75rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #3498db;
    }
    .main-content {
      padding: 2rem;
    }
    .header-bar {
      background-color: #fff;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }
    .dashboard-title {
      margin: 0;
      font-weight: bold;
      font-size: 1.5rem;
    }
    .actions-btns button {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>Admin Panel</h4>
        <a href="admin.html">Dashboard</a>
        <a href="loan-requests.html">Loan Requests</a>
        <a href="approved-loans.html">Approved Loans</a>
        <a href="repayments.html">Repayments</a>
        <a href="users.html" class="active">Users</a>
        <a href="settings.html">Settings</a>
        <a href="index.html" class="text-danger">Log Out</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 main-content">
        <div class="header-bar">
          <h2 class="dashboard-title">Users Management</h2>
        </div>

        <div class="table-responsive mt-4">
          <table class="table table-bordered table-hover">
            <thead class="table-dark">
              <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>USR001</td>
                <td>Lebo Makgato</td>
                <td>lebo@gmail.com</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>2025-03-28</td>
                <td class="actions-btns">
                  <button class="btn btn-sm btn-primary">View</button>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Deactivate</button>
                </td>
              </tr>
              <tr>
                <td>USR002</td>
                <td>Kabelo Dube</td>
                <td>kabelo@gmail.com</td>
                <td><span class="badge bg-secondary">Inactive</span></td>
                <td>2025-03-15</td>
                <td class="actions-btns">
                  <button class="btn btn-sm btn-primary">View</button>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-success">Activate</button>
                </td>
              </tr>
              <!-- Add more user rows as needed -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  
</body>
</html>
